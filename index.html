<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Samsung - De Re Tech</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/beercss@3.11.9/dist/cdn/beer.min.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.11.9/dist/cdn/beer.min.js"></script>
    
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <main class="container">
        <header class="padding">
            <h2 class="align-center"><i class="material-icons">phone_android</i> Catálogo Samsung - Cotización</h2>
            <p id="valor-usdt" class="align-center" style="margin-bottom: 20px;">Dólar Cripto: —</p>
        </header>

        <div class="grid">
            <div class="s12 m6 l6">
                <div class="row section-header">
                    <div class="badge primary">
                        <i class="material-icons">new_releases</i>
                        <h6>Nuevos</h6>
                    </div>
                </div>
                <div class="scroll">
                    <div class="table-container">
                        <table class="responsive card">
                            <thead>
                                <tr>
                                    <th>Modelo</th>
                                    <th>Precio (USDT)</th>
                                    <th>Precio en ARS</th>
                                    <th>Cuotas</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-nuevos-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="s12 m6 l6">
                <div class="row section-header">
                    <div class="badge primary">
                        <i class="material-icons">recycling</i>
                        <h6>Usados</h6>
                    </div>
                </div>
                <div class="scroll">
                    <div class="table-container">
                        <table class="responsive card">
                            <thead>
                                <tr>
                                    <th>Modelo</th>
                                    <th>Precio (USDT)</th>
                                    <th>Precio en ARS</th>
                                    <th>Cuotas</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-usados-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="cuotas-backdrop" class="modal-backdrop" onclick="ocultarCuotas()">
        <div id="cuotas-seccion" class="container">
            <button class="button circle transparent small right" onclick="ocultarCuotas()">
                <i>close</i>
            </button>
            <h3>Detalle de Cuotas</h3>
            <div id="cuotas-container" class="grid responsive">
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
